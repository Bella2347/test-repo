name: Format, Lint & Type Check

on:
  pull_request:
   branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install ruff mypy

      # --------------------
      # Determine changed Python files
      # --------------------
      - name: Get changed Python files
        id: files
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | grep '\.py$' || true)
          echo "changed_files=$FILES" >> $GITHUB_OUTPUT

      # Skip job if no Python files changed
      - name: Exit if no Python files
        if: ${{ steps.files.outputs.changed_files == '' }}
        run: echo "No Python files changed, skipping checks." && exit 0

      # --------------------
      # Auto-format
      # --------------------
      - name: Ruff format
        run: |
          echo "${{ steps.files.outputs.changed_files }}" | xargs -r ruff format

      - name: Commit Black changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add .
            git commit -m "Auto-format with Black"
            git push
          fi

      # --------------------
      # Lint
      # --------------------
      - name: Ruff check
        if: always()
        run: |
          echo "${{ steps.files.outputs.changed_files }}" | xargs -r ruff check --output-format=github

      # --------------------
      # Type check
      # --------------------
      - name: Mypy
        if: always()
        run: |
          echo "${{ steps.files.outputs.changed_files }}" | xargs -r \
            mypy --show-error-codes --no-color-output --pretty
