name: Format, Lint & Type Check

on:
  pull_request:
   branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install black ruff mypy

      # --------------------
      # Black (auto-format)
      # --------------------
      - name: Run Black
        run: black .

      - name: Commit Black changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add .
            git commit -m "Auto-format with Black"
            git push
          fi

      # --------------------
      # Ruff (GitHub annotations)
      # --------------------
      - name: Lint
        run: ruff check . --output-format=github

      # --------------------
      # reviewdog setup
      # --------------------
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      # --------------------
      # mypy (GitHub annotations)
      # --------------------
      - name: Type check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mypy . --show-error-codes --no-color-output \
          | reviewdog -f=mypy -reporter=github-pr-check -level=error -fail-on-error
