name: Format & Lint

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: |
          pip install --upgrade pip
          pip install ruff

      # -----------------------------------
      # Format ONLY changed Python files
      # -----------------------------------
      - name: Ruff format (changed files only)
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD -- '*.py' \
            | xargs -r ruff format

      - name: Commit formatting changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add .
            git commit -m "Auto-format with Ruff"
            git push
          fi

      # -----------------------------------
      # Lint ONLY changed files (fail PR)
      # -----------------------------------
      - name: Ruff check (changed files only)
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD -- '*.py' \
            | xargs -r ruff check --output-format=github